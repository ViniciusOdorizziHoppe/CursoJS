<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 20pt arial;
        }

        strong#res {
            color: rgb(255, 0, 0);
            
        }
    </style>
</head>
<body>
    <h1>Somando Números</h1>
    <input type="number" name="txtn1" id="txtn1"> <strong>+</strong>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

   <script>
    function somar() {
     var um = document.getElementById('txtn1')
     var dois = document.getElementById("txtn2")
     var res = document.getElementById('res')
     var n1 = Number(um.value)
     var n2 = Number(dois.value)
     var s = n1 + n2
     res.innerHTML = `a soma de ${n1} mais ${n2} é igual a <strong id="res"> ${s}</strong>`
    }
  
   </script>
</body>
</html>
